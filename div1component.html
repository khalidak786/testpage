<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex; /* Use flexbox for horizontal layout */
}

.left-div {
  flex: 1; /* Make the left div flexible in width */
  background-color: transparent; 
  padding: 20px;
}

.right-div {
  flex: 1; /* Make the right div twice as wide as the left div */
  background-color: transparent;
  padding: 20px;
}
</style>
</head>
<body>

<div class="container">
  <div class="left-div">
    <h2>Left Div</h2>
    <p>This is the content of the left div.</p>
  </div>
  <div class="right-div">
    <h2>Right Div</h2>
    <p>This is the content of the right div.</p>
  </div>
</div>

</body>
</html>
