<!DOCTYPE html>
<html>
<head>
  <title>Card Sections</title>
  <style>
    .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <section class="card">
    <h2>Card 1</h2>
    <p>This is the content of the first card.</p>
  </section>

  <article class="card">
    <h2>Card 2</h2>
    <p>This is the content of the second card.</p>
  </article>

  <div class="card">
    <h2>Card 3</h2>
    <p>This is the content of the third card.</p>
  </div>

<div class="card-container">
  <div class="card">
    <img src="image1.jpg" alt="Card 1 Image">
    <h3>Card 1 Title</h3>
    <p>Card 1 Description</p>
  </div>
  <div class="card">
    <img src="image2.jpg" alt="Card 2 Image">
    <h3>Card 2 Title</h3>
    <p>Card 2 Description</p>
  </div>
  </div>
</div>

</body>
</html>
